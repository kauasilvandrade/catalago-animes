<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
    <title>Catálago de Animes</title>
</head>
<body>
    
    <!-- CABEÇALHO -->
    <header class="cabecalho">

        <div class="container">

            <!-- ÁREA DE NAVEGAÇÃO -->
            <nav class="cabecalho__navegacao">

                <!-- LOGO -->
                <div class="navegacao__logo">

                    <a href="#">KauaSilva<strong>.dev</strong></a>

                </div>

                <!-- BOTÃO ABRIR E FECHAR MENU -->


                <!-- LISTA DE LINKS E BOTÃO ENTRAR -->
                <ul class="navegacao__listaLinks">

                    <li class="listaLinks__item">

                        <a href="#">Catálogo</a>

                        <div class="underline"></div>

                    </li>

                    <li class="listaLinks__item">

                        <a href="#">Sobre</a>

                        <div class="underline"></div>

                    </li>

                    <li class="listaLinks__item">

                        <a href="#">Funcionalidades</a>

                        <div class="underline"></div>

                    </li>

                    <!-- BOTÃO ENTRAR -->
                    <li class="listaLinks__botaoLogin">

                        <button>Login</button>

                    </li>

                </ul>
            
            </nav> 

            <!-- INTRODUÇÃO DA PÁGINA -->
            <div class="cabecalho__introPagina">

                <!-- DESCRIÇÃO -->
                <div class="introPagina__descricao">

                    <h2>Meus Animes Favoritos</h2>

                    <!-- ANIMES FAVORITOS -->
                    <ul class="introPagina__animesFavoritos">

                        <li class="animesFavoritos__anime">
                            Deth Note
                        </li>

                        <li class="animesFavoritos__anime">
                            Shingeki no Kyojin
                        </li>

                        <li class="animesFavoritos__anime">
                            Naruto
                        </li>

                        <li class="animesFavoritos__anime">
                            Tokyo Revengers
                        </li>

                        <li class="animesFavoritos__anime">
                            Jujutsu Kaisen
                        </li>

                        <li class="animesFavoritos__anime">
                            Boku no Hero Academia
                        </li>

                        <li class="animesFavoritos__anime">
                            Bungou Stray Dogs
                        </li>

                        <li class="animesFavoritos__anime">
                            Charlotte
                        </li>

                        <li class="animesFavoritos__anime">
                            One Piece
                        </li>

                        <li class="animesFavoritos__anime">
                            Pokemon
                        </li>

                    </ul>

                </div>

                <!-- IMAGEM -->
                <figure class="introPagina__imagem">

                    <img src="assets/image/anime.png" alt="Imagem com Diversos Animes">

                    <figcaption hidden>Imagem com Diversos Animes</figcaption>

                </figure>

            </div>

        </div>
        <!-- guardar
        color: #737272; -->
    </header>

</body>
</html>
